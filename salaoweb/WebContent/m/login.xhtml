<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
<title>Salão Web</title>
</h:head>

<h:body>

	<pm:page id="inicio">
		<pm:header fixed="true" title="Salão Web">
			
		</pm:header>	
			
		<pm:content>
			<p:panel header="Login">				
				<h:form>
					<p:growl id="growl" showDetail="true" autoUpdate="false" showSummary="false"/>
					<pm:field>
				    	<p:outputLabel for="tel" value="Telefone" />
					    <p:inputText id="tel" value="#{mloginMB.telefone}" required="true" requiredMessage="Informe o telefone"/>
					</pm:field>					 
					<pm:field>
					    <p:outputLabel for="senha" value="Senha" />
					    <p:password id="senha" value="#{mloginMB.senha}" required="true" requiredMessage="Informe a senha"/>
					</pm:field>
					<p:commandButton value="Enviar" actionListener="#{mloginMB.login()}" update="growl"/>
				</h:form>				
			</p:panel>
		</pm:content>

		<pm:footer title="Salão Web" fixed="true"/>
	</pm:page>

</h:body>

</html>
